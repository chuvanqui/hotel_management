<div class="container-fluid">
    <div class="row mt-2 mb-3 d-flex justify-content-between">
        <div class="col-6 ps-0 ms-0">
            <h1>Chi nhánh khách sạn</h1>
        </div>
        <div class="col-3 ps-0 ms-0">
            <div class="input-group mb-3">
                <input id="request" type="text" class="form-control" placeholder="Tìm kiếm" [(ngModel)]="request"
                    (keydown)="search($event)">
                <button class="btn btn-primary" type="button" id="btn_search" (click)="getAll()"><i
                        class="bi bi-search"></i></button>
            </div>
        </div>
    </div>

    <div class="table-reponsive">
        <table class="table table-striped table-bordered border-success">
            <thead>
                <tr class="text-center align-middle">
                    <th scope="col" style="background-color: cornflowerblue;">Tên chi nhánh</th>
                    <th scope="col" style="background-color: cornflowerblue;">Địa chỉ</th>
                    <th scope="col" style="background-color: cornflowerblue;">Email</th>
                    <th scope="col" style="background-color: cornflowerblue;">Điện thoại</th>
                    <th scope="col" style="background-color: cornflowerblue; width: 20%">Ảnh</th>
                    <th scope="col" style="background-color: cornflowerblue; width: 20%"><button class="btn btn-success"
                            (click)="getData()"><i class="bi bi-plus-lg"></i></button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listData ; let i = index" class="align-middle">
                    <td scope="col">
                        <p class="text-center" style="color: blue; cursor: pointer;" (click)="hoteldetails(item)">{{item.hotelName}}</p>
                    </td>
                    <td scope="col" class="text-center">{{item.address}}</td>
                    <td scope="col" class="text-center">{{item.email}}</td>
                    <td scope="col" class="text-center">{{item.phone}}</td>
                    <td scope="col" class="text-center"><img width="30%"
                            src="{{item.image || '../../assets/image_sp/registerHotel.jpg'}}" alt=""> </td>
                    <td scope="col" class="text-center">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Tác vụ</button>
                        <ul class="dropdown-menu">
                            <li style="cursor: pointer;" ><a class="dropdown-item" (click)="getData(item)"><i class="bi bi-calendar2-minus"></i> Sửa</a></li>
                            <li style="cursor: pointer;"><a class="dropdown-item" (click)="updateRoomHotel(item)"><i class="bi bi-hospital"></i> Sửa phòng</a></li>
                            <li style="cursor: pointer;"><a class="dropdown-item" (click)="delete(item.id)"><i class="bi bi-trash"></i> Xóa</a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>



<div class="modal fade" id="modalHotel" tabindex="-1" aria-labelledby="modalHotelLabel" style="color: black;"
    aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header pt-2 pb-2">
                <h1 class="modal-title fs-5" id="modalHotelLabel"></h1>
                <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
            </div>
            <form id="form">
                <div class="modal-body row gy-2">
                    <div class="col-12">
                        <label for="title" class="form-label">Tên chi nhánh:</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="data.hotelName">
                    </div>

                    <div class="col-12">
                        <label for="phone" class="form-label">Điện thoại:</label>
                        <input type="text" class="form-control" name="phone" [(ngModel)]="data.phone">
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="data.email">
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">Địa chỉ:</label>
                        <textarea type="date" class="form-control" name="address" [(ngModel)]="data.address"></textarea>
                    </div>

                    <div class="col-12">
                        <label for="shortdescription" class="form-label">Mô tả chi nhánh:</label>
                        <textarea type="date" class="form-control" name="shortdescription"
                            [(ngModel)]="data.shortdescription"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="col-12 mt-3">
                            <div class="container" style="width: 200px; border: solid 1px;">
                                <img src="{{data.image || '../../assets/image_sp/registerHotel.jpg'}}" alt="Image mt-2"
                                    class="image" style="width: 100%;">

                            </div>
                        </div>
                        <div class="col-12 mt-2 d-flex justify-content-center">
                            <div class="col-6 ">
                                <input class="form-control" type="file" id="formFileMultiple" accept=".png,.jpg,.jpeg"
                                    (change)="onselectionFile($event)">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Đóng</button>
                    <button type="button" class="btn btn-primary" (click)="createOrUpdate()"><i
                            class="bi bi-check-lg"></i> Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
